<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Registration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
        </ul>
    </div>
</nav>
<div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <div class="text-center" style="font-size: 30px;">Create New Student</div>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input type="text" name="firstName" class="form-control" placeholder="Enter Student Firstname" />
                        </div>
                        
                        
                        <div class="form-group">
                            <label>Student Last Name</label>
                            <input type="text" name="lastName" class="form-control" placeholder="Enter Student Lastname" />
                        </div>

                       
                        <div class="form-group">
                            <label>Student Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Student Email" />
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
